<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      href="https://bcw.blob.core.windows.net/public/img/9977764104160066"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
      integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/style/main.css" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>gregs-List-Tungithy</title>
  </head>
  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*='col-'] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>
  <body>
    <header>
      <nav
        class="navbar navbar-dark navbar-expand bg-dark text-light no-select"
      >
        <a class="navbar-brand ms-3" href="#">
          <img
            src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png"
            height="45"
            alt=""
            loading="lazy"
          />
          <span class="ms-2">Tungithy's List</span>
        </a>

        <div class="d-flex align-items-baseline">
          <div class="nav-links d-flex gap-3 ms-3">
            <div>
              <h6 class="selectable mb-0 p-2 rounded">Cars</h6>
            </div>
            <div>
              <h6 class="selectable mb-0 p-2 rounded">Houses</h6>
            </div>
            <div>
              <h6 class="selectable mb-0 p-2 rounded">Jobs</h6>
            </div>
          </div>

          <div class="border border-4 border-light rounded ms-5">
            <button
              class="btn btn-outline-light"
              data-bs-toggle="offcanvas"
              data-bs-target="#banana"
            >
              ðŸš™AddCar
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main class="debug">
      <section class="container" >
        <div class="row my-5" id="listings"></div>
      </section>

      <div class="container-fluid visually-hidden">
        <div class="row">
          <!-- CARS-------------------- -->
          <div id="houses" class="col-md-12 bg-dark text-light left"></div>
          <!-- ------END CARS------------- -->
          <!-- HOUSES-------------- -->
          <div id="cars" class="col-md-12 bg-primary text-light middle">
            <!--          -->
          </div>

          <div id="jobs" class="col-md-12 bg-dark text-light d-flex"></div>
          <!-- --------------------END JOB------------ -->
        </div>
      </div>
      <!-- ------- MODAL SPOT------------------------- -->
    </main>
    <!-- OFF CONVAS -->
    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="banana"
      aria-labelledby="bananaLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="bananaLabel">Offcanvas</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <!--SECTION FORM ---------------------------------- -->
        <form onsubmit="app.carsController.addCar()">
          <!-- properties on object have lowercase letters in JS so it needs to match in the id and for attributes -->
          <!-- NOTE try and use text validation using min and max -->
          <!-- NOTE USE NAME IN INPUTS INSTEAD OF ID -->
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="make"
              required
              minlength="3"
              maxlength="20"
            />
            <label for="make">Make</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" name="model" required />
            <label for="model">Model</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              name="year"
              required
              min="1886"
              max="9999"
            />
            <label for="year">Year</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              name="price"
              required
              min="0"
            />
            <label for="price">Price</label>
          </div>
          <div class="form-floating mb-3">
            <input type="url" class="form-control" name="imgUrl" min="0" />
            <label for="imgUrl">Image Url (We are too lazy for uploads.)</label>
          </div>
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Describe your Listing"
              name="description"
            ></textarea>
            <label for="description">Description</label>
          </div>
          <div class="d-flex gap-5 align-items-center mt-4">
            <button class="btn" type="reset">Cancel</button>
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </form>
        <!-- ---------------!SECTION-FORM-------------------------- -->
        <!-- <button onclick="app.carsController"></button> -->
      </div>
    </div>
    <!-- ------------ -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
      integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc="
      crossorigin="anonymous"
    ></script>
    <script src="app/App.js" type="module"></script>
  </body>
</html>
